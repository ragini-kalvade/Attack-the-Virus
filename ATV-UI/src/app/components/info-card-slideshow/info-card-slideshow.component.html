<div class="game-background">
  <video autoplay muted loop id="bgVideo">
    Your browser does not support the video tag.
  </video>
<div class="content-overlay">
 <!-- Carousel Section -->
 <div class="carousel">
  <button
    class="carousel-button prev"
    (click)="prev()"
    [disabled]="isAnimating">
    ←
  </button>

  <div class="carousel-content">
    <div class="menu-card"
         [style.opacity]="isAnimating ? 0.5 : 1">
      <div class="card-icon">{{currentSlide.icon}}</div>
      <h3 class="card-title">{{currentSlide.title}}</h3>
      <p class="card-description">{{currentSlide.description}}</p>
      <!-- <p class="card-description">{{currentSlide.links}}</p> -->
    </div>
  </div>

  <button
    class="carousel-button next"
    (click)="next()"
    [disabled]="isAnimating">
    →
  </button>
</div>

<div class="carousel-indicators">
  <button
    *ngFor="let item of menuItems; let i = index"
    class="carousel-dot"
    [class.active]="i === currentIndex"
    (click)="goToSlide(i)">
  </button>
</div>
<br/>
<button class="modal-button" (click)="openModal()">Ask VacciWiz! 🧙‍♂️ </button>

<!-- Modal -->
<div *ngIf="isModalOpen" class="modal-overlay" (click)="closeModal()">
<div class="modal-content" (click)="$event.stopPropagation()">
  <button class="modal-close" (click)="closeModal()">×</button>
  <app-chatbot></app-chatbot>
</div>
</div>
</div>
</div>
