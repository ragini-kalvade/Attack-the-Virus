<nav class="nav-container">
    <div class="nav-content">
        <div class="nav-items">
            <button *ngFor="let item of navigationItems" #navItem class="nav-button" (mouseenter)="onNavHover(navItem)"
                (mouseleave)="onNavLeave(navItem)" (click)="onNavClick(item.route)">
                {{ item.label }}
            </button>
        </div>
        <button class="wallet-button">
            Leaderboard
        </button>
    </div>
</nav>

<body>
    <div class="content-overlay">
        <div class="container">
            <h1 style="color: rgb(219, 177, 213);">Solve the Problem!</h1>
            <div *ngIf="!isGameOver">
                <h2 style="color: white;">{{ currentProblem }}</h2>
                <input type="number" placeholder="Enter your answer" #playerAnswer
                    (keydown.enter)="checkAnswer(playerAnswer.value); playerAnswer.value = ''" />
                <p style="color: white;">Score: {{ score }}</p>

                <div class="grid">
                    <div *ngFor="let row of grid; let x = index" class="row">
                        <div *ngFor="let cell of row; let y = index" class="cell" [ngClass]="cell"></div>
                    </div>
                </div>
            </div>

            <div *ngIf="isGameOver">
                <h2>Game Over!</h2>
                <p>Your Final Score: {{ score }}</p>
                <button (click)="resetGame()">Restart</button>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="initialModalVisible">
        <div class="modal-content">
            <h1 style="color: rgb(102, 4, 86);"> Welcome! </h1>
            <h2>Are you ready?
            </h2>
            <div class="button-container">
                <button class="close-button" (click)="startGame()">Yes! Start</button>
                <button class="close-button" (click)="closeModal()">No, Back to Home</button>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="isModalVisible">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="button-container">
                <button class="close-button" (click)="playAgain()">Play Again</button>
                <button class="close-button" (click)="closeModal()">Back to Home</button>
            </div>
        </div>
    </div>
</body>
